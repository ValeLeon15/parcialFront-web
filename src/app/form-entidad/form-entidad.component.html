<div class="background"></div>
<div class="container">
<form action="/submit-your-form-handler" method="POST">

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required [(ngModel)]="entidad.nombre"><br><br>
    <input *ngIf="entidad.id === 0" type="submit" value="Crear" (click)="crearEntidad()">
        <input *ngIf="entidad.id !== 0" type="submit" value="Actualizar" (click)="actualizarEntidad()">
  </form>
</div>
