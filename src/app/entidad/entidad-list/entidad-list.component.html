<div class="container">
    <h1>Listado de entidades</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Ver entidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let entidad of entidades">
                <td>{{entidad.id}}</td>
                <td>{{entidad.nombre}}</td>
                <td><a [routerLink]="['/entidad/view', entidad.id]">Ver</a></td>
            </tr>
        </tbody>
    </table>
   
</div>
<a [routerLink]="['/entidad/create']">Crear entidad</a>
